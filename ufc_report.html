<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
          
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>UFC Analysis Report</title>
    <style>
        header {
            background-color: #000;
            color: #fff;
        }
        header img {
            height: 60px;
        }
        .intro {
            background-color: #f8f9fa;
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="py-3 shadow-sm">
        <div class="container d-flex align-items-center">
            <img src="./images/UFC_Logo.png" alt="UFC Logo" class="me-3">
            <h1 class="h3 mb-0">UFC Analysis Report</h1>
        </div>
    </header>

    <!-- Main container -->
    <div class="container my-4">
        <!-- Meta info -->
        <p class="text-muted small mb-4">
            <strong>Processed on:</strong> August 12th, 2025
        </p>

        <!-- Intro section -->
        <div class="intro p-4 mb-4 rounded shadow-sm">
            <p class="mb-3">
                This report presents a detailed analysis of UFC fight data, exploring relevant statistics, trends, and insights.
The goal is to understand performance patterns, fighting styles, and results over time.
            </p>
            <div class="d-flex flex-wrap gap-2">
                <a href="https://www.kaggle.com/datasets/neelagiriaditya/ufc-datasets-1994-2025/data" target="_blank" class="btn btn-outline-primary btn-sm">
                    <i class="devicon-kaggle-original"></i> Kaggle Dataset
                </a>
                <a href="https://github.com/joaogouveia89/ufc-data-study-case" target="_blank" class="btn btn-outline-dark btn-sm">
                    <i class="devicon-github-original"></i> GitHub Codebase
                </a>
            </div>
        </div>

        <hr class="my-4">

        <!-- Dynamic content -->
        
    </div>
</body>
</html>
