<div class="col-12 col-sm-6 col-lg-4 col-xl-3">
 <div class="card shadow-sm border-0 h-100 text-center p-3">
    <img src="{{ fighter.image }}" 
       alt="{{ fighter.name }}" 
       class="img-fluid rounded-circle mx-auto mb-3 fighter-wins-image">
    <h5 class="mb-1">{{ fighter.name }}</h5>
    <div class="text-center d-flex flex-column align-items-center justify-content-between fighter-nickname-container">
       {% set nickname = '' if fighter.nick_name|trim|lower == 'nan' else fighter.nick_name %}
       {% if nickname %}
       <small class="text-muted fst-italic">"{{ nickname }}"</small>
       {% else %}
       <span class="nickname-placeholder">Placeholder</span>
       {% endif %}
       <span class="badge bg-success fs-6 px-3 py-2">
       {{ fighter.wins }} Wins
       </span>
    </div>
 </div>
</div>
